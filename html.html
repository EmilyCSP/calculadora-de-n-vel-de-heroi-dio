<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Nível de Jogador</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="mostrando">
    <br><br>
<h1>Calculadora de Nível de Jogador</h1>
<div>
  <label for="victories">Vitórias:</label>
  <input type="number" id="victories">
</div>
<div>
  <label for="defeats">Derrotas:</label>
  <input type="number" id="defeats">
</div>
<button onclick="calcularNivel()">Calcular Nível</button>
<div id="result" class="mensagem">Resultado do Nível</div> <!-- Div para exibir o resultado -->

<script src="script.js"></script>
</body>
</html>
